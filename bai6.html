<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>

<script>
    let soTien = parseFloat(prompt('Nhập số tiền bán hàng theo đơn vị  triệu VND'));
    let tienHoaHong
    if (soTien<10) {
         tienHoaHong = Math.ceil(soTien*0.05);
    }else{
        if (soTien<15) {
            tienHoaHong = Math.ceil(soTien*0.1);
        }else{
            if (soTien<20) {
                tienHoaHong = Math.ceil(soTien*0.15);
            }else{
                tienHoaHong = Math.ceil(soTien*0.2);
            }
        }
    }
    alert('Số tiền hoa hồng áp dụng với ' +soTien +' triệu VND là được ' + tienHoaHong*100000 + 'VND');

</script>

</body>
</html>
